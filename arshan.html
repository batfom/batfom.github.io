<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отдых в Аршане</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }

    .house-details {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .house-details-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .house-details-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .close-details {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .close-details:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Отдых в Аршане</h1>
    <p>Выберите дом для вашего отдыха:</p>
    <div class="gallery">
      <a href="#" data-house-id="1">
        <img src="images/house1.jpg" alt="Дом 1">
      </a>
      <a href="#" data-house-id="2">
        <img src="images/house2.jpg" alt="Дом 2">
      </a>
      <a href="#" data-house-id="3">
        <img src="images/house3.jpg" alt="Дом 3">
      </a>
      <a href="#" data-house-id="4">
        <img src="images/house4.jpg" alt="Дом 4">
      </a>
      <a href="#" data-house-id="5">
        <img src="images/house5.jpg" alt="Дом 5">
      </a>
      <a href="#" data-house-id="6">
        <img src="images/house6.jpg" alt="Дом 6">
      </a>
    </div>
  </div>
